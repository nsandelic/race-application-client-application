<h2>Login</h2>
<form (ngSubmit)="apply()" class="login-form">
  <div class="form-group">
    <input
      type="email"
      [(ngModel)]="email"
      name="email"
      placeholder="Email"
      required
    />
  </div>
  <div class="form-group">
    <input
      type="password"
      [(ngModel)]="password"
      name="password"
      placeholder="Password"
      required
    />
  </div>
  <button type="submit" class="btn-submit">Submit</button>

  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>
</form>
