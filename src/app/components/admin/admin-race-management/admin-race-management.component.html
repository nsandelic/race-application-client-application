<h2>Manage Races</h2>

<!-- Add Race Form -->
<form (ngSubmit)="addRace()" class="race-form">
  <div class="form-group">
    <input type="text" [(ngModel)]="newRace.name" name="name" placeholder="Race Name" required />
  </div>
  <div class="form-group">
    <select [(ngModel)]="newRace.distance" name="distance" required>
      <option value="FIVE_KM">5km</option>
      <option value="TEN_KM">10km</option>
      <option value="HALF_MARATHON">Half Marathon</option>
      <option value="MARATHON">Marathon</option>
    </select>
  </div>
  <button type="submit" class="btn-submit">Add Race</button>
</form>

<!-- Update Race Form -->
<form *ngIf="selectedRace" (ngSubmit)="updateRace()" class="race-form">
  <h3>Update Race: {{ selectedRace.name }}</h3>
  <div class="form-group">
    <input type="text" [(ngModel)]="selectedRace.name" name="updateName" placeholder="Race Name" required />
  </div>
  <div class="form-group">
    <select [(ngModel)]="selectedRace.distance" name="updateDistance" required>
      <option value="FIVE_KM">5km</option>
      <option value="TEN_KM">10km</option>
      <option value="HALF_MARATHON">Half Marathon</option>
      <option value="MARATHON">Marathon</option>
    </select>
  </div>
  <button type="submit" class="btn-submit">Update Race</button>
</form>

<!-- List of Races -->
<ul class="race-list">
  <li *ngFor="let race of races" class="race-item">
    <span>{{ race.name }} - {{ race.distance }}</span>
    <button (click)="selectRaceForUpdate(race)" class="btn-update">Update</button>
    <button (click)="deleteRace(race.id)" class="btn-delete">Delete</button>
  </li>
</ul>
