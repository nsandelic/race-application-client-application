<h2>Apply to Race</h2>
    <form (ngSubmit)="apply()">
      <input type="text" [(ngModel)]="application.firstName" name="firstName" placeholder="First Name" required />
      <input type="text" [(ngModel)]="application.lastName" name="lastName" placeholder="Last Name" required />
      <input type="text" [(ngModel)]="application.club" name="club" placeholder="Club (Optional)" />
      <button type="submit">Submit</button>
    </form>
