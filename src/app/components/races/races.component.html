<h2>Available Races</h2>
<ul class="race-list">
  <li *ngFor="let race of races" class="race-item">
    <span>{{ race.name }} - {{ race.distance }}</span>
    <a routerLink="/apply/{{ race.id }}">
      <button *ngIf="authService.getUserRole() === 'Applicant'" class="btn-apply">Apply</button>
    </a>
  </li>
</ul>
